<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <article class="blog-card">
      <div class="blog-card__image">
        <img src="./assets/images/illustration-article.svg" alt="HTML & CSS illustration">
      </div>
      
      <div class="blog-card__content">
        <span class="blog-card__category">Learning</span>
        
        <time class="blog-card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
        
        <h1 class="blog-card__title">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        
        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <div class="blog-card__author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="blog-card__avatar">
          <span class="blog-card__author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
  </main>
  

</body>
</html>
